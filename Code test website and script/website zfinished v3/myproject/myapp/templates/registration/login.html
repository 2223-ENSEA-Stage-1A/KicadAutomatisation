{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .content {
      text-align: center;
      margin-top: 100px;
    }

    h2 {
      font-size: 24px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .cas-login-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cas-login-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  {% if user.is_authenticated %}
  {% include 'header.html' %}
  {% endif %}

  <div class="content">
    {% if user.is_authenticated %}
      <h2>Already Logged In</h2>
      <p>You are already logged in as {{ user.username }}.</p>
      <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <h2>Login</h2>
      <a href="{% url 'cas_ng_login' %}" class="cas-login-button">CAS Login</a>
    {% endif %}
  </div>

  <!-- Additional scripts or footer content -->

</body>
</html>
