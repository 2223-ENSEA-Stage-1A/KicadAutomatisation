
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Deposit Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Deposit Form</h1>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
